<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <span class="time" id="real-time-clock">09:00</span>
            <div class="status-bar">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters" id="battery-status"></i>
            </div>
        </div>

        <div class="main-content">
            <div class="card living-room-card">
                <i class="fas fa-flask"></i> 
                <div class="room-details">
                    <p class="room-name">ASAM BASA</p>
                    <div class="info-row">
                        <span>KELAS</span>
                        <span class="value">XII A2</span>
                    </div>
                    <div class="info-row">
                        <span>KELOMPOK</span>
                        <span class="value">1</span>
                    </div>
                </div>
            </div>

            <div class="control-list">
                <a href="isi kalkulator/indexisi.html" style="text-decoration: none; color: inherit;">
                    <div class="control-card" data-control="lights">
                        <div class="icon-and-label">
                            <i class="fas fa-calculator"></i>
                            <span class="card-label">KALKULATOR</span>
                        </div>
                    </div>
                </a>
                
                <a href="isi materi/index.html" style="text-decoration: none; color: inherit;">
                    <div class="control-card" data-control="conditioner">
                        <div class="icon-and-label">
                            <i class="fas fa-book"></i>
                            <span class="card-label">MATERI</span>
                        </div>
                    </div>
                </a>

                <a href="ph check/index.html" style="text-decoration: none; color: inherit;">
                    <div class="control-card" data-control="ph-test">
                        <div class="icon-and-label">
                            <i class="fas fa-vial"></i> 
                            <span class="card-label">INDIKATOR PH</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item" data-page="home">
                <span>XII</span>
            </div>
            <div class="nav-item" data-page="settings">
                <span>A</span>
            </div>
            <div class="nav-item" data-page="notifications">
                <span>2</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
