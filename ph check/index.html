<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indikator pH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="ph-container">
        <a href="../index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="ph-content">
            <h1 class="ph-title">INDIKATOR pH</h1>
            <p class="ph-subtitle">Uji pH Larutan Menggunakan Indikator Alami</p>

            <div class="indicator-select-wrapper">
                <select id="indicator-select" class="indicator-select">
                    <option value="telang" selected>Bunga Telang</option>
                    <option value="bugenvil">Bunga Bugenvil</option>
                    <option value="kulit-buah-naga">Kulit Buah Naga</option>
                </select>
                <div class="indicator-select-arrow">
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="color-input" class="ph-input" placeholder="Masukkan deskripsi warna">
                <button id="check-color-btn" class="check-btn">Cari pH</button>
            </div>

            <div class="result-container">
                <div id="color-box" class="color-box"></div>
                <p id="result-text" class="result-text">Hasil akan muncul di sini</p>
            </div>

            <div class="indicator-table-container">
                <h2>Tabel Indikator</h2>
                <table id="indicator-table">
                    <thead>
                        <tr>
                            <th>Warna</th>
                            <th>pH</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
